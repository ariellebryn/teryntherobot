<!DOCTYPE html>
<html>
<head>
	<title>Control this Robot</title>
	<link rel='stylesheet' href='index.css'/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
	<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
</head>
<body>
	<div id='vcenter1'>
		<div id='vcenter2'>
			<div id='vcenter3'>
				<table id='controls'>
					<tr>
						<td></td>
						<td><div class='button' onClick='setNum(1)'><i class="fa fa-arrow-up"></i></div></td>
						<td></td>
					</tr>
					<tr>
						<td><div class='button' onClick='setNum(2)'><i class="fa fa-arrow-left"></i></div></td>
						<td></td>
						<td><div class='button' onClick='setNum(3)'><i class="fa fa-arrow-right"></i></div></td>
					</tr>
					<tr>
						<td></td>
						<td><div class='button' onClick='setNum(4)'><i class="fa fa-hand-paper-o"></i></div></td>
						<td></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<script>
	var firebase = new Firebase("https://teryntherobot.firebaseio.com/");
	var direction = firebase.child("direction");
	function setNum(n) {
		direction.set(n);
	}
	</script>
</body>
</html>
